<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Knight Rider Theme Light System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">
    <link rel="stylesheet" href="lib/normalize.css">

</head>
<body>

    <div class="img">
        <img src="assets/car.jpeg" alt="">
        <div id="lights">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="control-btn">
        <button type="button" id="start-btn"><i class="fa-solid fa-circle-play"></i></button>
        <button type="button" id="stop-btn"><i class="fa-solid fa-circle-stop"></i></button>
    </div>

    <!--<audio controls>-->
    <audio autoplay>
        <source src="assets/ThemeAudioFromKnightRider.mp3" type="audio/mp3">
    </audio>

    <script src="lib/jquery-3.7.1.min.js"></script>

    <script>

        $("body").css({
            'background': "black",
            'margin': "0",
            'padding': "0"
        });

        $("img").css({
            'position': "absolute",
            'transform': "scale(1)",
            'display': "flex",
            'justify-content': "center",
            'align-items': "center",
            'top': "0",
            'bottom': "0",
            'right': "0",
            'left': "0",
            'margin': "auto"
        });

        $(".control-btn").css({
            'position': "absolute",
            'top': "600px",
            'bottom': "0px",
            'right': "0",
            'left': "0",
            'margin': "auto",
            'display': "flex",
            'flex-direction': "row",
            'gap': "50px",
            'justify-content': "center",
            'align-items': "center"
        });

        $("button").css({
            'background': "black",
        });

        $("i").css({
            'background': "black",
            'font-size': "60px",
        });

        $("#start-btn i").css({
            'color': "green"
        });

        $("#stop-btn i").css({
            'color': "red"
        });

        $("#lights").css({
            'position': "absolute",
            'top': "230px",
            'bottom': "0",
            'right': "0",
            'left': "0",
            'margin': "auto",
            'display': "flex",
            'flex-direction': "row",
            'justify-content': "center",
            'align-items': "center",
            'width': "300px",
            'height': "30px",
            'box-sizing': "border-box",
            'border-top': "2px solid white",
            'border-bottom': "2px solid #f0f0f0",
            'background': "radial-gradient(circle, #ffffff 10%, #f2f2f2 30%, #e0e0e0 50%, #d0d0d0 70%, #c0c0c0 100%)",
            'box-shadow': "0 0 20px #ffffff, 0 0 10px #f2f2f2, 0 0 20px #e0e0e0"
        });

        $("#lights div").css({
            'width': "40px",
            'height': "20px"
        });

        let data = ["#dc2f02", "#ef6351", "#f38375", "#f7a399", "#fbc3bc", "#ffe3e0"]

        for(let i=0; i < data.length; i++){
            $(`#lights div:nth-child(${i+1})`).css({
                'background': data[i]
            });
        }

        let pausedAt;
        const updateColor = () => {
            let lastColor = data.pop();
            data.unshift(lastColor);

            for(let i=0; i < data.length; i++){
                $(`#lights div:nth-child(${i+1})`).css({
                    'background': data[i]
                });
            }
        }


        document.addEventListener('DOMContentLoaded', function(){

            $("#start-btn").on('click', function (){
                /*setInterval(updateColor, 300);*/
                if(!pausedAt){
                    pausedAt = setInterval(updateColor, 300);

                    $("audio")[0].play();

                }
            });

            $("#stop-btn").on('click', function (){
                if(pausedAt){
                    clearInterval(pausedAt);
                    pausedAt = null;
                }

                $("audio")[0].pause();

            });

            const detect_audio = $("audio")[0];
            detect_audio.addEventListener('ended', function () {
                detect_audio.currentTime = 0;
                detect_audio.play();
            });

        });

    </script>

</body>
</html>
